# ===================================================================
# KITTY CONFIGURATION
# ===================================================================

# -------------------------------------------------------------------
# FONTS
# Using JetBrainsMono Nerd Font as it is installed by your scripts.
# -------------------------------------------------------------------
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12.0

# -------------------------------------------------------------------
# WINDOW & APPEARANCE
# -------------------------------------------------------------------
# Slight transparency to leverage Hyprland's blur
background_opacity 0.8

# Internal padding to keep text away from edges (clean aesthetic)
window_padding_width 10

# Hide title bar and borders (Hyprland handles borders)
hide_window_decorations yes

# -------------------------------------------------------------------
# BEHAVIOR
# -------------------------------------------------------------------
# Disable audio bell (annoying in terminals)
enable_audio_bell no

# Scrollback history (in lines)
scrollback_lines 10000

# Copy to clipboard automatically when selecting text (optional)
copy_on_select yes

# -------------------------------------------------------------------
# WALLUST INTEGRATION (COLORS)
# -------------------------------------------------------------------
include ~/.config/kitty/colors.conf
